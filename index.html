<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>

  <div class="left">
    <img src="./images/bg-main-desktop.png" alt="">
  </div>
  <div class="card-front">
    <img src="./images/bg-card-front.png" alt="">

  </div>
  <div class="card-back">
    <img src="./images/bg-card-back.png" alt="">

  </div>

  <div class="card-logo"><img src="./images/card-logo.svg" alt=""></div>
  <div class="card-number">
    <p class="p-number">0000 0000 0000 0000</p>

  </div>
  <div class="down">
    <p class="p-name">Jane Appleseed</p>
    <div class="p-date">00/00</div>
  </div>
  <div class="cv">
    <p class="cv-number">000</p>
  </div>

  <div class="right">


    <form ">

      <div class=" cardholder">
      <label for="cardholder">Cardholder Name</label>
      <input type="text" id="cardholder" placeholder="e.g. Jane Appleseed">
  </div>

  <div class="cardNumber"><label for="cardnumber">Card Number</label>
    <input type="text" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000">
  </div>
  <div class="exp">

    <div class="expCon">
      <label id="date" for="date">Exp. Date (MM/YY)</label>
      <div class="exp-date">
        <input type="text" id="dateM" placeholder="MM">
        <input type="text" id="dateY" placeholder="YY">
      </div>
    </div>
    <div class="cv">
      <label for="cvc">CVC</label>
      <input type="text" id="cvc" placeholder="e.g. 123">
    </div>
  </div>


  <button id="button" value="Confirm">Confirm</button>
  </form>







  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue


  </div>




  <script src="app.js"></script>
</body>

</html>
